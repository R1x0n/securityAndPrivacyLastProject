<!DOCTYPE html>
<html lang="en">

<div th:replace="fragments/header :: header"></div>

<body>
<div class="container-fluid position-relative d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner"
         class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Sidebar Start -->
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <div th:replace="fragments/navbar :: navbar"></div>
        <!-- Navbar End -->

        <!-- Main content -->
        <div class="row align-items-center justify-content-center" >
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <a th:href="@{/app}" class="">
                            <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>DarkTicket</h3>
                        </a>
                        <h3>Change Password</h3>
                    </div>
                    <form action="/app/changePassword" method="post">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingInput" placeholder="Current Password"
                                   name="current">
                            <label for="floatingInput">Current Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="new" placeholder="New Password"
                                   name="new">
                            <label for="floatingInput">New Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="confirm" placeholder="Confirm New Password"
                                   name="confirm">
                            <label for="floatingInput">Confirm New Password</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                        </div>
                        <p class="text-danger" th:text="${error}"></p>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Change</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Main content end -->

        <!-- Footer Start -->
        <div th:replace="fragments/footer :: footer"></div>
        <!-- Footer End -->
    </div>
    <!-- Content End -->

</div>
<div th:replace="fragments/js :: js"></div>

</body>

</html>
