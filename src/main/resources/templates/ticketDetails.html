<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:replace="fragments/header :: header"></div>

<body>
<div class="container-fluid position-relative d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner"
         class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Sidebar Start -->
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <div th:replace="fragments/navbar :: navbar"></div>
        <!-- Navbar End -->

        <!-- Main content -->
        <div class="container-fluid pt-4 px-4">
            <article class="col-md-12">
                <a class="btn btn-sm btn-secondary" th:href="@{/ticket/{id}/edit(id=${ticket.id})}"
                   sec:authorize="isAuthenticated()"><span
                        class="bi bi-pencil"></span> Edit</a>
                <a class="btn btn-sm btn-danger" th:href="@{/ticket/{id}/delete(id=${ticket.id})}"
                   sec:authorize="hasRole('ADMIN')"><span
                        class="bi bi-trash"></span> Delete</a>
                <hr>
                <h4 class="pt-3">Details</h4>
                <hr>
                <div class="row">
                    <div class="col-6 col-md-5">
                        <p class="fw-bold" th:text="'Title: '+${ticket.title}">Title</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 col-md-5">
                        <p class="fw-bold" th:text="'Type: '+${ticket.level}">Task</p>
                    </div>
                    <div class="col-6 col-md-5">
                        Status: <span class="badge bg-primary detail-status" th:text="${ticket.status}">OPEN</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 col-md-5">
                        Created: <span>03/12/2022 @ 10:57</span>
                    </div>
                    <div class="col-6 col-md-5">
                        Owner: <a href="#" th:text="${ticket.author}">admin</a>
                    </div>
                </div>
                <h4 class="pt-3">Description</h4>
                <hr>
                <p class="detail-description" th:text="${ticket.description}">dsdsadpro l'applcativo ho una schermata
                    bianca</p>
                <h4 class="pt-3">Attachment</h4>
                <hr>

                <p th:if="${ticket.attachment.getSize()} != 0">
                    <a th:href="@{/ticket/{id}/attachment(id=${ticket.id})}" target="_blank"
                       th:text="${ticket.attachment.getName()}">PP10-Applicazioni
                        Web 1 Javascript.pdf</a> (<span
                        th:text="${ticket.attachment.getContentType()}">application/pdf</span>) <span
                        th:text="${ticket.attachment.getReadeableSize()}">131 KB</span>
                </p>
                <p th:if="${ticket.attachment.getSize()} == 0">No attachment</p>
            </article>
        </div>
        <!-- Main content end -->

        <!-- Footer Start -->
        <div th:replace="fragments/footer :: footer"></div>
        <!-- Footer End -->
    </div>
    <!-- Content End -->

</div>
<div th:replace="fragments/js :: js"></div>

</body>

</html>
