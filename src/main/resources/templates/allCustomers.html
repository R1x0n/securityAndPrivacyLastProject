<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="fragments/header :: header"></div>


<body>
<div class="container-fluid position-relative d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner"
         class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Sidebar Start -->
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <div th:replace="fragments/navbar :: navbar"></div>
        <!-- Navbar End -->


        <!-- Main content -->
        <div class="container-fluid pt-4 px-4">
            <form class="d-none d-md-flex ms-4">
            </form>
            <div class="bg-secondary rounded h-100 p-4">
                <h6 class="mb-4">All Customer</h6>
                <select id="filter" class="form-select form-select-sm mb-4" aria-label=".form-select-sm example">
                    <option selected>Choose Filter</option>
                    <option value="0">First Name</option>
                    <option value="1">Last Name</option>
                    <option value="2">Email</option>
                </select>
                <input class="form-control bg-dark border-0" type="search" placeholder="Search" onkeyup="tableFilter(document.getElementById('filter').value)"
                       id="searchInput">
                <br>
                <table class="table table-dark" id="mainTable">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customer, iter :${customers}">
                        <th scope="row" th:text="${iter.index+1}">1</th>
                        <td th:text="${customer.getCustomerFirstName()}">John</td>
                        <td th:text="${customer.getCustomerLastName()}">Doe</td>
                        <td th:text="${customer.getCustomerEmail()}">jhon@email.com</td>
                        <td th:text="${customer.getCustomerPhone()}">0000</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Main content End -->


        <!-- Footer Start -->
        <div th:replace="fragments/footer :: footer"></div>
        <!-- Footer End -->
    </div>
    <!-- Content End -->

</div>

<div th:replace="fragments/js :: js"></div>
</body>

</html>
