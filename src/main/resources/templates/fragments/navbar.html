<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<nav th:fragment="navbar" class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0">
    <a th:href="@{/}" class="navbar-brand d-flex d-lg-none me-4">
        <h2 class="text-primary mb-0"><i class="fa fa-user-edit"></i></h2>
    </a>
    <a href="#" class="sidebar-toggler flex-shrink-0">
        <i class="fa fa-bars"></i>
    </a>
    <div class="navbar-nav align-items-center ms-auto">
        <div class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                <img class="rounded-circle me-lg-2" th:src="@{/img/user.jpg}" alt=""
                     style="width: 40px; height: 40px;">
                <span class="d-none d-lg-inline-flex" th:text="${user.email}">Anonymous</span>
            </a>
            <div class="dropdown-menu dropdown-menu-end bg-secondary border-0 rounded-0 rounded-bottom m-0">
                <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="dropdown-item">Logout</a>
                <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="dropdown-item">Login</a>
            </div>
        </div>
    </div>
</nav>
